<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Link to reset -->
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- Link to style sheet -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">

      <!-- Link to font -->
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

      <!-- Title displayed -->
      <title>Hangman: The Greatest Decade Ever</title>
     </head>
    <body>

          <section class="container header-main">

               <div class="row">
                    <div class="col-md-12">
                         <img class="img-responsive center-block">
                         <img id="graphic" src="assets/images/1990.jpeg">
                    </div>
               </div>

          </section>

          <section class="container wrapper">
               <div class="row">
                    <div class="col-md-4">
                     <img id="hangman" src="assets/images/hangman.png">
                    </div>
          
                      <div class="col-md-8">
                        <img src="" alt="">
                        <div class= "clue"></div>
                        <div class= "last-guess"></div>
                        <div class= "revealed-word"></div>

                         <div>Current Word: <span class="current-word"></span></div>
                        
                        <div>Letters Guessed: <span class="letters-guessed"></span></div>
                  
                        <div> Guesses Remaining: <span class="guesses-remaining"></span></div>

                        <div>Wins: <span class="wins"></span></div>

                        <div>Losses: <span class="losses"></span></div> 
                                                       
                        <button class="replay-btn">Replay</button>
                      </div>
                        
                </div>
          </section>

          <!-- Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   

         <!-- Link to JS -->
          <script type="text/javascript" src="assets/javascript/game.js"></script>  
      
  </body>
</html>
